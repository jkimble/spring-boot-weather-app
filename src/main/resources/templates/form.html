<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Coordinate Search</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/dist/css/bootstrap.min.css" />
        <script src="/webjars/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark" role="navigation">
                <div class="container">
                    <a class="navbar-brand display-1" href="/">Spring Weather</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#resNav" aria-controls="resNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="resNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active disabled" aria-current="page" href="#" tabindex="-1" aria-disabled="true">Coordinate Search</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <form action="#" th:action="@{/coord}" th:object="${coordForm}" method="post">
                <div class="mb-3">
                    <label for="lat" class="form-label">Latitude</label>
                    <input id="lat" class="form-control" type="number" placeholder="Enter latitude up to 3 decimals." step="0.001" th:field="*{lat}" />
                </div>
                <div class="mb-3">
                    <label for="lon" class="form-label">Latitude</label>
                    <input id="lon" class="form-control" type="number" placeholder="Enter longitude up to 3 decimals." step="0.001" th:field="*{lon}" />
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Submit</button><button class="btn btn-danger" type="reset" value="reset">Reset</button>
                </div>
            </form>
        </div>
    </body>
</html>
